<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- form:get -->
    <form action="" method="get">
        <!-- .center -->
        <div class="center">
            
            <!-- .top -->
            <div class="top">
                <h2 style="font-family:'Poppins'">Login</h2>
                <p style="font-family:'Poppins'">PLease enter your credentials to login</p>
                <input type="text" class="input" placeholder="username" style="font-family:'Poppins'"><br><br>
                <input type="text" class="input" placeholder="password" style="font-family:'Poppins'"><br><br>
                <button type="submit" class="submit button"
                style="background: linear-gradient(to right, #2b947e , #0fa656);color: white;font-family:'Poppins'" >LOGIN</button><br><br>
                <p style="font-family:'Poppins'">Not Registered? <a href="" style="font-family:'Poppins'">Create an account</a></p>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
